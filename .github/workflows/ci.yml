name: Build & Test CI

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn
      - name: Build packages
        run: yarn build
      - name: Visual regression test
        with: 
          fetch-depth: 0 
        env:
          CHROMATIC_TOKEN: ${{ secrets.CHROMATIC_TOKEN }}
        run: yarn test:chromatic